{% extends "base_admin.html" %} {% block title %}Chatbot Municipal - Respostas{%
endblock %} {% block menu_respostas_class %}active{% endblock %} {% block
content %}
<div class="panel">
  <div id="indicadorAtivo" style="display: none" class="ativo-indicador"></div>
  <div
    id="secaoRespostas"
    class="secao left-content"
    style="display: block !important"
  >
    <h2>FAQs Registadas</h2>
    <div
      id="filtrosFAQs"
      style="display: flex; gap: 16px; align-items: center; margin-bottom: 16px"
    >
      <input
        type="text"
        id="pesquisaFAQ"
        placeholder="Pesquisar pergunta, resposta ou designação..."
        style="flex: 2; max-width: 340px"
      />
      <select id="filtroChatbot" style="flex: 1; max-width: 180px">
        <option value="">Todos os Chatbots</option>
      </select>
      <select id="filtroIdioma" style="flex: 1; max-width: 140px">
        <option value="">Todos os Idiomas</option>
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
      </select>
    </div>
    <div id="tituloFAQ" style="margin-bottom: 12px; color: #4b4b4b"></div>
    <div id="listaFAQs" style="margin-top: 20px"></div>
  </div>
</div>

<!-- Modal de confirmação -->
<div
  id="modalConfirmacao"
  class="modal-overlay modal-overlay-confirmacao"
  style="display: none"
>
  <div class="modal-box modal-box-confirmacao">
    <p>Tem a certeza que quer eliminar esta FAQ?</p>
    <div class="modal-buttons">
      <button id="confirmarEliminacao">Sim</button>
      <button id="cancelarEliminacao">Cancelar</button>
    </div>
  </div>
</div>
<!-- Modal de Editar FAQ -->
<div
  id="modalEditarFAQ"
  class="modal-overlay modal-overlay-editar-faq"
  style="display: none"
>
  <div class="modal-box modal-box-editar-faq">
    <h2 style="margin-bottom: 22px">Editar FAQ</h2>
    <form id="formEditarFAQ" autocomplete="off">
      <label for="editarPergunta">Pergunta</label>
      <textarea
        name="pergunta"
        id="editarPergunta"
        required
        class="input-lg"
        rows="4"
      ></textarea>
      <label for="editarResposta" style="margin-top: 18px">Resposta</label>
      <textarea
        name="resposta"
        id="editarResposta"
        required
        class="input-lg"
        rows="8"
      ></textarea>
      <label for="editarIdioma" style="margin-top: 18px">Idioma</label>
      <select
        name="idioma"
        id="editarIdioma"
        class="input-lg"
        style="max-width: 100%"
      >
        <option value="pt">Português (PT)</option>
        <option value="en">Inglês (EN)</option>
      </select>
      <label style="margin-bottom: 7px; margin-top: 22px"
        >Categorias associadas</label
      >
      <div id="editarCategoriasContainer" class="categorias-scroll"></div>
      <label
        for="editarRecomendado"
        style="margin-top: 22px; display: flex; align-items: center; gap: 8px"
      >
        <input
          type="checkbox"
          id="editarRecomendado"
          name="recomendado"
          style="width: 18px; height: 18px"
        />
        Marcar como resposta recomendada
      </label>
      <div class="btn-bar" style="margin-top: 30px">
        <button type="submit" class="btn-guardar-faq" id="btnGuardarFAQ">
          Guardar
        </button>
        <button type="button" class="btn-cancelar" id="btnCancelarFAQ">
          Cancelar
        </button>
      </div>
      <div
        id="editarStatusFAQ"
        style="margin-top: 14px; font-weight: bold"
      ></div>
    </form>
  </div>
</div>
{% endblock %}
